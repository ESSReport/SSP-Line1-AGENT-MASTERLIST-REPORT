<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSP Line1 Balance Dashboard</title>

  <!-- ‚úÖ External CSS file -->
  <link rel="stylesheet" href="styles.css">

  <!-- üîí Simple PIN Protection -->
  <script>
    const encodedPass = "MTEwMTIwMjU="; // base64 for "11012025"
    const entered = prompt("Enter PIN to access dashboard:");
    if (btoa(entered) !== encodedPass) {
      document.body.innerHTML = `
        <h2 style="color:red;text-align:center;margin-top:40px;">
          Access Denied ‚ùå<br>Invalid PIN
        </h2>`;
      throw new Error("Access denied");
    }
  </script>
</head>

<body>
  <h2>Shops Balance Summary</h2>

  <!-- Toolbar (Filters & Actions) -->
  <div class="toolbar">
    <select id="leaderFilter">
      <option value="ALL">All Team Leaders</option>
    </select>

    <select id="groupFilter">
      <option value="ALL">All Groups</option>
    </select>

    <input type="text" id="searchInput" placeholder="üîç Search Shop Name..." />

    <button id="exportBtn">üíæ Export CSV</button>

  </div>

  <!-- Link to open filtered dashboard in new tab -->
  <div id="teamDashboardLink"></div>

  <!-- Table Container -->
  <div id="tableContainer">
    <table id="shopTable">
      <thead><tr id="tableHeader"></tr></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- Pagination Controls -->
  <div id="pagination">
    <button id="prevPage" disabled>‚¨Ö Prev</button>
    <span id="pageInfo" style="margin:0 12px;">Page 1</span>
    <button id="nextPage">Next ‚û°</button>
  </div>

  <!-- Totals Summary -->
  <div id="totalsRow"></div>

  <!-- Dashboard logic -->
  <script src="dashboard.js"></script>
</body>
</html>
